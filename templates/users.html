{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Liste des Utilisateurs</h2>
    
    <table class="table table-striped table-bordered">
        <thead class="thead-light">
            <tr>
                <th>Nom d'utilisateur</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td style="text-align: center;">
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-warning btn-sm" aria-label="Modifier l'utilisateur" style="border: none; background: none; padding: 0; color: rgb(70, 22, 168); margin-right: 25px;">
                        <i class="bi bi-pencil-square" style="font-size: 1.4rem;"></i>
                    </a>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" aria-label="Supprimer l'utilisateur" style="border: none; background: none; padding: 0; color: red">
                            <i class="bi bi-trash" style="font-size: 1.4rem;"></i>
                        </button>
                    </form>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
